title: Cash Flow
description: How you spend your money
layout: horizontal
header:
  - Description
  - Value
  - Total
  - Eletronic
  - "Authentication\nCode"
format:
  eletronic: boolean
  value,total:
    numeric:
      positive: "%.2f"
      zero: "%.2f"
      negative: "%.2f"
  undefined:
    with: none
color:
  description:
    with: purple
  authentication_code:
    with: highlight_gray
  eletronic:
    boolean:
      if_true: blue
      if_false: cyan
  value,total:
    numeric:
      positive: green
      zero: gray
      negative: red
  undefined:
    with: red
row_color:
  blessed_income: yellow

contexts:
  - format:
      total:
        numeric:
          positive: "%.2f"
          zero: "%.2f"
          negative: "%.2f"
    row_color:
      with: white