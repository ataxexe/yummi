# A pattern for weblogic server log (but not for the diagnostic logs)
prefix: '####<[^>]+>\s<'
suffix: '>'
patterns:
  Trace     : magenta
  Debug     : blue
  Info      : white
  Notice    : cyan
  Warning   : yellow
  Error     : red
  Critical  : bold.red
  Alert     : bold.red
  Emergency : bold.red